<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Block Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Dynamic Daily Planner</h1>
        <div id="planner"></div>
    </div>
    <div id="settings-panel" class="settings-panel">
        <button id="settings-toggle" class="settings-toggle">⚙️</button>
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="sleep-start">Sleep Start:</label>
                <input type="time" id="sleep-start" value="02:00">
            </div>
            <div class="setting-group">
                <label for="sleep-end">Sleep End:</label>
                <input type="time" id="sleep-end" value="10:00">
            </div>
            <button id="save-settings">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
